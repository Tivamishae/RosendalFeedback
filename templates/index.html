<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>V채nligen fyll i din information</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Lexus" class="logo" />
       {% if message %}
       <p class="message">{{ message | safe }}</p>
       {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Elevens namn</h3>
          <input
            type="text"
            name="student"
            placeholder="Skriv ditt namn"
          />
        </div>
        <div class="form-group">
          <h3>Elevens personnummer</h3>
          <input
            type="text"
            name="SSID"
            placeholder="Skriv ditt personnummer"
          />
        </div>
        <div class="form-group">
          <h3>Linje</h3>
          <select name="dealer">
            <option value="">V채lj din linje</option>
            <option value="SA">SA</option>
            <option value="NA">NA</option>
            <option value="SMIP">SMIP</option>
            <option value="SB">SB</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Betygs채tt rosendalsgymnasiet</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Kommentera din erfarenhet</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Skriv ytterligare kommenterar om rosendalsgymnasiet i f채ltet."
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
